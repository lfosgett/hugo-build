[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Metadata mostly used in document's head
  description = "Homepage and blog by Lauren Fosgett"
  keywords = "homepage, blog, salesforce, business analysis, development, project management, programming"
  images = [""]

  # Directory name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # Default theme "light" or "dark"
  defaultTheme = "dark"

  [languages]
  [languages.en]
    title = "Lauren Fosgett"
    subtitle = "IT Guru. Salesforce Enthusiast. Wearer of Many Hats."
    keywords = "homepage, blog, salesforce, business analysis, development, project management, programming"
    copyright = "Lauren Fosgett"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "Lauren Fosgett"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

